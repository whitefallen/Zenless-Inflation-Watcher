name: Deploy PWA to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        run: npm rebuild

      - name: Generate PWA icons
        run: |
          npm install -g puppeteer
          node scripts/generateIconsPNG.js

      - name: Copy data files to public
        run: node scripts/copy-data-to-public.js

      - name: Build Next.js PWA
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify PWA deployment
        run: node scripts/verifyPWADeployment.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
