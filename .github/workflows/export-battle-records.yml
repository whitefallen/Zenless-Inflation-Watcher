name: Export Battle Records

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: "0 2 * * 0"
  workflow_dispatch: # Allow manual trigger

jobs:
  export-records:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Export battle records
        run: node battleRecords.js export-all
        env:
          MI18NLANG: ${{ secrets.MI18NLANG }}
          _HYVUUID: ${{ secrets._HYVUUID }}
          _MHYUUID: ${{ secrets._MHYUUID }}
          COOKIE_TOKEN_V2: ${{ secrets.COOKIE_TOKEN_V2 }}
          ACCOUNT_MID_V2: ${{ secrets.ACCOUNT_MID_V2 }}
          ACCOUNT_ID_V2: ${{ secrets.ACCOUNT_ID_V2 }}
          LTOKEN_V2: ${{ secrets.LTOKEN_V2 }}
          LTMID_V2: ${{ secrets.LTMID_V2 }}
          LTUID_V2: ${{ secrets.LTUID_V2 }}
          DEVICEFP: ${{ secrets.DEVICEFP }}
          UID: ${{ secrets.UID }}

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add deadlyAssault/ shiyu/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-export battle records $(date)"
          git push
