name: Fetch and Commit All Characters

on:
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run fetchAllCharacters.js
        run: node scripts/fetchAllCharacters.js

      - name: Copy to public/characters
        run: |
          mkdir -p public/characters
          cp -r data/characters/* public/characters/

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/characters
          git commit -m 'Update character JSONs [auto]' || echo "No changes to commit"
          git push origin ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
